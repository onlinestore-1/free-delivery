<!DOCTYPE html>
<html>
<head>
    <title>My Orders</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; }
        .order-container {
            max-width: 900px;
            margin: auto;
        }
        .order-card {
            background: white;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            gap: 15px;
            border-radius: 8px;
        }
        .order-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }
        .order-details button {
            padding: 10px;
            margin-top: 8px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn {
            background: red;
        }
    </style>
</head>
<body>

<h2 style="text-align:center">My Orders</h2>

<div class="order-container" id="orderList"></div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const orderList = document.getElementById("orderList");

function loadOrders() {
    orderList.innerHTML = "";

    if (orders.length === 0) {
        orderList.innerHTML = "<p>No orders yet</p>";
        return;
    }

    orders.forEach((order, index) => {
        orderList.innerHTML += `
            <div class="order-card">
                <img src="${order.img}">
                <div class="order-details">
                    <h3>${order.name}</h3>
                    <p>Price: ${order.price}</p>
                    <p>Payment: <b>Cash on Delivery</b></p>
                    <button onclick="buyAgain(${index})">Buy Again</button><br>
                    <button class="delete-btn" onclick="deleteOrder(${index})">Delete</button>
                </div>
            </div>
        `;
    });
}

function buyAgain(index) {
    alert("Order placed again with Cash on Delivery!");
}

function deleteOrder(index) {
    orders.splice(index, 1);
    localStorage.setItem("orders", JSON.stringify(orders));
    loadOrders();
}

loadOrders();
</script>

</body>
</html>
