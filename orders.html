<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
}
.header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}
.card{
  background:#fff;
  padding:10px;
  border-radius:8px;
}
.card img{
  width:100%;
  border-radius:6px;
}
.card h3{
  margin:8px 0;
}
.price{
  font-weight:bold;
}
.buy-again{
  background:#000;
  color:#fff;
  border:none;
  width:100%;
  padding:10px;
  font-size:16px;
  margin-top:8px;
  border-radius:6px;
}
.date{
  font-size:12px;
  color:#555;
  margin-top:4px;
}
</style>
</head>

<body>

<div class="header">My Orders</div>

<div id="orders" class="grid"></div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("orders");

if(orders.length === 0){
  box.innerHTML = "<p style='padding:10px'>No orders yet</p>";
}else{
  orders.forEach((p,i)=>{
    box.innerHTML += `
      <div class="card">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <div class="price">$${p.price}</div>
        <div class="date">Ordered on: ${p.date}</div>

        <button class="buy-again" onclick="buyAgain(${p.id})">
          Buy Again
        </button>
      </div>
    `;
  });
}

function buyAgain(id){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const product = orders.find(p => p.id === id);
  if(!product) return;

  const exists = cart.find(p => p.id === id);
  if(exists){
    exists.qty += 1;
  }else{
    cart.push({...product, qty:1});
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to cart!");
  location.href = "cart.html";
}
</script>

</body>
</html>
