<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
}
.header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}
.card{
  background:#fff;
  padding:10px;
  border-radius:8px;
}
.card img{
  width:100%;
  border-radius:6px;
}
.card h3{
  margin:8px 0;
}
.price{
  font-weight:bold;
}
.date{
  font-size:12px;
  color:#555;
}
.buy-again{
  background:#000;
  color:#fff;
  border:none;
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:6px;
}
.delete{
  background:#ccc;
  border:none;
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="header">My Orders</div>
<div id="orders" class="grid"></div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const box = document.getElementById("orders");

function renderOrders(){
  box.innerHTML = "";

  if(orders.length === 0){
    box.innerHTML = "<p style='padding:10px'>No orders placed yet</p>";
    return;
  }

  orders.forEach((o,index)=>{
    box.innerHTML += `
      <div class="card">
        <img src="${o.img}">
        <h3>${o.name}</h3>
        <div class="price">$${o.price}</div>
        <div class="date">Ordered on: ${o.date}</div>

        <button class="buy-again" onclick="buyAgain(${index})">
          Buy Again
        </button>

        <button class="delete" onclick="deleteOrder(${index})">
          Delete
        </button>
      </div>
    `;
  });
}

function buyAgain(i){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const p = orders[i];

  const exists = cart.find(x => x.id === p.id);
  if(exists){
    exists.qty += 1;
  }else{
    cart.push({...p, qty:1});
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Product added to cart");
  location.href = "cart.html";
}

function deleteOrder(i){
  if(!confirm("Delete this order?")) return;
  orders.splice(i,1);
  localStorage.setItem("orders", JSON.stringify(orders));
  renderOrders();
}

renderOrders();
</script>

</body>
</html>
