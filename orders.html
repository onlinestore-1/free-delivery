<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
}

.header{
  background:#2874f0;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:20px;
}

.order-box{
  background:#fff;
  margin:10px;
  padding:12px;
  border-radius:8px;
}

.order-box img{
  width:100%;
  border-radius:6px;
}

.order-box h2{
  font-size:22px;
  color:#000;
  margin:10px 0;
}

.order-box p{
  font-size:20px;
  color:#000;
  font-weight:bold;
}

.buy-btn{
  background:#000;
  color:#fff;
  font-size:18px;
  padding:14px;
  border:none;
  width:100%;
  border-radius:6px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="header">My Order</div>

<div id="order"></div>

<script>
const products=[
 {id:1,name:"Men T-shirt",price:12,img:"https://i.imgur.com/yslfBUg.jpeg/200",cat:"Clothes"},
 {id:2,name:"Ladies Dress",price:22,img:"https://via.placeholder.com/200",cat:"Clothes"},
 {id:3,name:"Shoes",price:30,img:"https://via.placeholder.com/200",cat:"Shoes"}
];

const pid = Number(localStorage.getItem("pid"));
const product = products.find(p => p.id === pid);

if(product){
  document.getElementById("order").innerHTML = `
    <div class="order-box">
      <img src="${product.img}">
      <h2>${product.name}</h2>
      <p>Price: $${product.price}</p>

      <button class="buy-btn" onclick="buyNow()">
        BUY NOW (Cash on Delivery)
      </button>
    </div>
  `;
}else{
  document.getElementById("order").innerHTML =
    "<p style='padding:10px'>No order selected</p>";
}

function buyNow(){
  alert("Order placed successfully!");
}
</script>

</body>
</html>
